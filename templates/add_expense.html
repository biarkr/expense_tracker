{% extends 'base.html' %}
{% block content %}
<h2>Add Expense</h2>
<form method="POST">
    <label for="name">Expense Name:</label>
    <input type="text" name="name" id="name" required>
    <label for="amount">Amount:</label>
    <input type="number" name="amount" id="amount" required>
    <button type="submit">Add</button>
</form>
{% endblock %}
